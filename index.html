<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>YouTube Remixer</title>
<meta name="viewport" content="width=device-width">
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/2.0.1/normalize.css" />
<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
<link type="text/css" rel="stylesheet" href="youtube-mixer.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
<script src="youtube-mixer.js"></script>
<script>
    YouTubeMixer.init();
</script>
</head>

<body>
    <h1>YouTube Remixer</h1>
    <div class="search">
        <label>Search for videos to add:</label>
        <input class="search__input" type="text" value="foo fighters" />
        <ul class="search__results">
        </ul>
    </div>
    <div class="player">
        <div id="player__iframe"></div>
        <div class="player__comments">
        </div>
        <div class="player__controls"></div>
        <div><label><input type="checkbox" class="player__autoplay" checked /> Enable autoplay</label></div>
    </div>
    <div class="comments">
        <h2>Comments</h2>
        <textarea class="comments__input"></textarea>
        <button class="comments__add" type="button">Add Comment</button>
        <table>
            <thead><tr><td>Text</td><td>Start (ms)</td><td>End (ms)</td><td></td></tr></thead>
            <tbody class="comments__list"></tbody>
        </table>
    </div>
    <div class="queue">
    </div>

    <script id="player-comment-template" type="text/x-handlebars-template">
        <div class="player__comments__comment" style="top:{{top}}px;left:{{left}}px;width:{{width}}px;height:{{height}}px;">{{text}}</div>
    </script>

    <script id="comment-list-item-template" type="text/x-handlebars-template">
        <tr class="comments__list__item">
            <td><textarea class="comments__list__item__text">{{text}}</textarea></td>
            <td>{{time_input startTimeInMs}}</td>
            <td>{{time_input endTimeInMs}}</td>
            <td><button class="comments__list__item__delete" type="button">X</button></td>
        </tr>
    </script>

    <script id="queue-item-template" type="text/x-handlebars-template">
        <div class="queue__item">
            <img src="{{thumbnailUrl}}" />
        </div>
    </script>

    <script id="current-video-template" type="text/x-handlebars-template">
        Start: {{time_input startTimeInMs}}, Stop: {{time_input endTimeInMs}}
    </script>

    <script id="time-input-template" type="text/x-handlebars-template">
        <button type="button" class="seek-to" data-time="{{timeInMs}}">&#8630;</button><input class="time-input" type="number" min="0" step="500" value="{{timeInMs}}" />
    </script>
</body>

</html>
